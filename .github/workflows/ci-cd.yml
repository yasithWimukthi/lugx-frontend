name: Frontend CI/CD

on:
  push:
    branches:
      - master

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  EKS_CLUSTER_NAME: ${{ secrets.EKS_CLUSTER_NAME }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: âš™ï¸ Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: ğŸ“¡ Update kubeconfig for EKS
        run: aws eks update-kubeconfig --region $AWS_REGION --name $EKS_CLUSTER_NAME

      - name: ğŸ³ Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ—ï¸ Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/lugx-frontend:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/lugx-frontend:latest

      - name: ğŸš€ Deploy to EKS
        run: |
          kubectl apply -f k8s/frontend-deployment.yaml
          kubectl rollout status deployment/lugx-frontend
